<div class="row" id="search">
  <div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-offset-1
    col-sm-10 col-xs-offset-1 col-xs-10" >
    <div id="custom-search-input" class="input-group input-group-lg">
      <input ng-model="query" ng-change="search(query)"
      ng-model-options="{debounce:200}" type="search" class="search-query form-control" placeholder="" autofocus>
      <span class="input-group-btn">
        <button class="btn" type="button">
          <span class="glyphicon glyphicon-search"></span>
        </button>
      </span>
    </div>
  </div>
</div>

<div class="row" id="cards">
  <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6" ng-repeat="card in shown">
    <img ng-src="images/{{card.img}}" alt="..." class="img-responsive
    center-block">
  </div>
</div>
